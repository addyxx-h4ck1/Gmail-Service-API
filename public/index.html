<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-mail Service API</title>
    <!-- styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- scripts -->
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <section class="wrapper">
      <h1>G-mail Service API</h1>
      <form>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter name"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter email"
          required
        />
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Subject"
          required
        />
        <textarea
          name="message"
          id="message"
          placeholder="Type here...."
          required
        ></textarea>
        <button class="submit">Send</button>
      </form>
      <!-- spinner -->
      <div class="spinner">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
      <div class="pop-up">message sent successfully.</div>
      <div class="pop-up2">There was an unexpected Error</div>
      <div class="pop-up3">Cannot submit empty values</div>
    </section>
  </body>
</html>
